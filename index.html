      .sidebar > .search {

      .sidebar > h1 {
        height: 64px;
        line-height: 64px;
        /* background:bg-color bg-image position/bg-size bg-repeat bg-origin bg-clip bg-attachment initial|inherit; */
        background: url(_media/title-bg.jpeg) 0 0 / cover no-repeat content-box;
      }
      .sidebar > h1 a {
        color: rgba(117, 123, 45, 1);
        font-weight: bold;
      }
      section.content {
        overflow: auto;
      }

      .markdown-section h1 {
        padding: 8px 0;
        color: #ffffff;

  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        name: "gornin's doc",
        // repo: "https://github.com/buzingar/gornin",
        homepage: "home.md", // 入口文件改为 /home.md，设置首页文件加载路径，适合不想将 README.md 作为入口文件渲染
        loadSidebar: true,
        subMaxLevel: 4, // 设置生成目录的最大层级
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        loadNavbar: true,
        coverpage: true, // 开启封面,加载_coverpage.md
        auto2top: true, // 切换页面后是否自动跳转到页面顶部
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        pagination: {
          previousText: "上一篇",
          nextText: "下一篇",
          crossChapter: true,
          crossChapterText: true,
        },
        // darklightTheme: {
        //   defaultTheme: "light",
        //   siteFont: "Source Sans Pro,Helvetica Neue,Arial,sans-serif",
        //   codeFontFamily: "Roboto Mono, Monaco, courier, monospace",
        //   bodyFontSize: "15px",
        //   dark: {
        //     background: "rgb(28,32,34)",
        //     highlightColor: "#e96900",
        //     codeBackgroundColor: "rgb(34,39,46)",
        //     codeTextColor: "#b4b4b4",
        //   },
        //   light: {
        //     highlightColor: "#e96900",
        //   },
        // },
      };
    </script>
    <!-- Docsify v4 -->
    <!-- 指定主版本@4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->

    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Google Analytics -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <!-- <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script> -->
    <!-- External Script -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <!-- image zoom -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- click to copy -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 分页 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- To enable syntax highlighting on TypeScript codes: -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
