<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
    />
    <!-- 支持 LaTex 语言 -->
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    /> -->
    <!-- 代码高亮主题 -->
    <link rel="stylesheet" href="_themes/prism/prism-one-dark.css" />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"
    /> -->
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"
    /> -->
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"
    /> -->
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css"
    /> -->
    <style>
      /* :root {
        --base-font-size: 16px;
        --theme-color: rgb(104, 118, 52);
        --link-color: rgb(104, 118, 52);
        --link-color--hover: rgb(137, 152, 100);
        --sidebar-name-margin: 0;
        --sidebar-name-padding: 0;
        --code-font-size: 0.9em;
      } */
      .sidebar > .search {
        margin: 0;
      }
      .sidebar > h1 {
        height: 64px;
        line-height: 64px;
        /* background:bg-color bg-image position/bg-size bg-repeat bg-origin bg-clip bg-attachment initial|inherit; */
        background: url(_media/title-bg.jpeg) 0 0 / cover no-repeat content-box;
      }
      .sidebar > h1 a {
        color: rgba(117, 123, 45, 1);
        font-weight: bold;
      }
      section.content {
        overflow: auto;
      }

      .markdown-section h1 {
        padding: 8px 0;
        color: #ffffff;
        text-align: center;
        background: linear-gradient(
            217deg,
            rgba(255, 0, 0, 0.5),
            rgba(255, 0, 0, 0) 70.71%
          ),
          linear-gradient(
            127deg,
            rgba(0, 255, 0, 0.5),
            rgba(0, 255, 0, 0) 70.71%
          ),
          linear-gradient(
            336deg,
            rgba(0, 0, 255, 0.5),
            rgba(0, 0, 255, 0) 70.71%
          );
      }
    </style>
  </head>
  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        name: "gornin's doc",
        // repo: "https://github.com/buzingar/gornin",
        homepage: "home.md", // 入口文件改为 /home.md，设置首页文件加载路径，适合不想将 README.md 作为入口文件渲染
        loadSidebar: true,
        subMaxLevel: 4, // 设置生成目录的最大层级
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        loadNavbar: true,
        coverpage: true, // 开启封面,加载_coverpage.md
        auto2top: true, // 切换页面后是否自动跳转到页面顶部
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <!-- 指定主版本@4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->
    <!-- search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script> -->
    <!-- Google Analytics -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script> -->
    <!-- External Script -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <!-- image zoom -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- click to copy -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 分页 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- To enable syntax highlighting on TypeScript codes: -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <!-- 实现离线化 -->
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("pwa.js");
      }
    </script>
  </body>
</html>
